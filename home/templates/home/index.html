{% extends "base.html" %}
{% block content %}
    <div id="background-container">
        <div id="search-form-container" class="mx-auto rounded-lg">
            <form action="{% url 'all_cars' %}" method="GET" autocomplete="off">
            <div class="row m-0 p-3">
                <div class="col-12 col-md-6 p-1">
                <input
                    type="text"
                    class="form-control"
                    id="search-location"
                    name="search-location"
                    placeholder="Search by location"
                    aria-label="Search location"
                />
                </div>
                <div class="col-12 col-md-3 p-1">
                <div class="input-group date">
                    <input
                    type="text"
                    class="form-control datepicker"
                    id="search-from"
                    name="search-from"
                    onkeydown="return false"
                    aria-label="Date from"
                    />
                </div>
                </div>
                <div class="col-12 col-md-3 p-1">
                <div class="input-group date">
                    <input
                    type="text"
                    class="form-control datepicker"
                    id="search-to"
                    name="search-to"
                    placeholder="Hire to"
                    onkeydown="return false"
                    aria-label="Date to"
                    />
                </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-xl m-3">Search Carlet</button>
            </div>
            </form>
        </div>
    </div>
{% endblock %}
