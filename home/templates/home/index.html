{% extends "base.html" %}
{% block content %}
{{ search_form.media }}
<div class="mx-auto mt-5 mb-2" id="search-form-container">
  <form action="{% url 'all_cars' %}" method="GET" autocomplete="off">
    <div class="row m-0 p-3">
      <div class="col-12 col-md-6 p-1">
        {{ search_form.location.errors }} 
        {{ search_form.location|as_crispy_field }}
      </div>
      <div class="col-12 col-md-2 p-1">
        {{ search_form.search_from|as_crispy_field }}
      </div>
      <div class="col-12 col-md-2 p-1">
        {{ search_form.search_to|as_crispy_field }}
      </div>
      <div class="col-12 col-md-2 p-1">
        <button type="submit" class="btn btn-primary btn-search">Search</button>
      </div>
    </div>
  </form>
</div>
<div class="row">
  <div class="col">
    <div class="background-container"></div>
  </div>
</div>
{% endblock %}
