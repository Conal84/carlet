{% extends "base.html" %} {% block content %}
<div class="form-container mx-5 bg-light">
  <form action="" method="GET">
    <div class="row">
      <div class="col-12 col-md-6">
        <input
          type="text"
          class="form-control form-control-lg"
          name="location"
          placeholder="Search by location"
        />
      </div>
      <div class="col-12 col-md-3">
        <input type="text" class="form-control form-control-lg" name="date_from" placeholder="Hire from" />
      </div>
      <div class="col-12 col-md-3">
        <input type="text" class="form-control form-control-lg" name="date_to" placeholder="Hire to" />
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary btn-lg m-3">Search</button>
    </div>
  </form>
</div>
{% endblock %}
