{% extends "base.html" %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}" />
{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <hr />
      <h3>Profile</h3>
      <p class="text-muted">Edit your account information</p>
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col-12 p-4">
      <form action="{% url 'profile' %}" method="POST" id="profile-update-form" class="dash-form p-4">
        {% csrf_token %} {{ form|crispy }}
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary btn-lg">Update Information</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript"
    src="{% static 'profiles/js/countryfield.js'%}"></script>
{% endblock %}
