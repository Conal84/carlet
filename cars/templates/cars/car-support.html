{% extends "base.html" %} {% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-12 col-md-6">
            <div class="car-details-container">
                <p>£{{ support.cost_per_day }} per day</p>
                <p>Total £{{ support.total }}</p>
            </div>
            <form class="form" action="{% url 'add_to_bag' car.id %}" method="POST">
                {% csrf_token %}
                <input type="submit" class="btn btn-primary" value="Reserve">
                <input type="hidden" name="item" value="support">
            </form>
            <a class="btn btn-primary" href="{% url 'checkout' %}" role="button">Go To Checkout</a>
		</div>
	</div>
</div>
{% endblock %}
