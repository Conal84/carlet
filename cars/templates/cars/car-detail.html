{% extends "base.html" %} {% block content %}
<div class="container-fluid">
	<div class="row">
		<!-- <div class="col-12 col-md-6">
            <div class="image-container my-5">
                <a href="{{ car.carimage_set.first.get_url }}" target="_blank">
                    <img class="card-img-top img-fluid" src="{{ car.carimage_set.first.get_url }}" alt="{{ car.name }}">
                </a>
            </div>
		</div> -->
        <div class="col-12 col-md-6">
            <div class="carousel-container">
                <div id="carousel-car-images" class="carousel slide" data-ride="carousel" data-interval="5000">
                    <div class="carousel-inner">
                        {% for image in images %}
                        <div class="carousel-item {% if forloop.counter == 1 %} active {% endif %}">
                            <a href="{{ image.get_url }}" target="_blank">
                                <img src="{{ image.get_url }}" class="d-block w-100 h-100 carousel-image" alt=""/>
                            </a>
                        </div>
                        {% endfor %}
                    </div>
                    <a class="carousel-control-prev" href="#carousel-car-images" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"><i class="fas fa-chevron-left"></i></span>
                    <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carousel-car-images" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"><i class="fas fa-chevron-right"></i></span>
                    <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
		<div class="col-12 col-md-6">
            <div class="car-details-container">
                <p>{{ car.make }}</p>
                <p>{{ car.model }}</p>
                <p>{{ car.description }}</p>
                <p>{{ car.location }}</p>
                <p>£{{ car.cost_per_day }} per day</p>
                <p>Total £{{ grand_total }}</p>
            </div>
            <form class="form" action="{% url 'add_to_bag' car.id %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="car id" data-item_id="{{ car.id }}">
                <input type="submit" class="btn btn-primary" value="Reserve">
                <input type="hidden" name="redirect_url" value="{{ request.path }}">
            </form>
		</div>
	</div>
</div>
{% endblock %}
