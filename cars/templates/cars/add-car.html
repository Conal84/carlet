{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container">
	<div class="row">
		<div class="col-12">
			<hr>
			<h2 class="logo-font">Car Management</h2>
			<hr>
		</div>
	</div>
    <div class="row">
        <div class="col-12">
            <hr>
            <h3>Add Your Car</h3>
            <p class="text-muted">Simply add your car details below to hire your car out to people in your area</p>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 p-4">
            <form method="POST" action="{% url 'add_car' %}" class="auth-form p-4" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                {{ formset | crispy }}
                <div class="d-flex justify-content-center">
                    <a href="{% url 'all_cars' %}" class="btn btn-primary btn-lg mx-2">Cancel</a>
                    <button class="btn btn-primary btn-lg">Add Car</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
