{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <hr>
            <h3>Add Your Car</h3>
            <p class="text-muted">Simply add your car details below to hire your car out to people in your area</p>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 p-4">
            <form method="POST" action="{% url 'add_car' %}" class="auth-form p-4" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="d-flex justify-content-center">
                    <a href="{% url 'car_dashboard' %}" class="btn btn-primary btn-lg mx-2">Cancel</a>
                    <button class="btn btn-primary btn-lg">Add Car</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block postloadjs %} 
{{ block.super }}
    <script
    type="text/javascript"
    src="{% static 'js/daterange_picker.js' %}"
    ></script>
    <script
    type="text/javascript"
    src="{% static 'js/google_places.js' %}"
    ></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXt_Gbtreh_O2-q4JrndPuwAJRdk6a54w&libraries=places&callback=activatePlacesSearch"></script>
{% endblock %}
