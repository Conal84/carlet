{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<div class="auth-content">
    <h2 class="logo-font">{% trans "Set Password" %}</h2>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set auth-form p-4">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary btn-lg" name="action" value="{% trans 'Set Password' %}"/>
    </form>
</div>
{% endblock %}
