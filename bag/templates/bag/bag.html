{% extends "base.html" %} {% block content %}

<div class="container">
	<div class="row">
		<div class="col-12">
			<hr>
			<h2>Your Booking</h2>
			<hr>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-12 col-md-6">
			{% if bag %}
			<div class="table-responsive">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Description</th>
							<th scope="col">Cost per day</th>
							<th scope="col">No. of days</th>
							<th scope="col">Subtotal</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="py-3">
								<p></p>
							</td>
							<td class="py-3">
								<p>{{bag.car_cost}}</p>
							</td>
							<td class="py-3">
								<p>{{grand_total}}</p>
							</td>
							<td class="py-3">
								<p>{{bag.support_cost}}</p>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			{% else %}
			<p>You don't have any bookings yet</p>
			{% endif %}
		</div>
	</div>
</div>

{% endblock %}
