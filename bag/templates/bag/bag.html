{% extends "base.html" %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-12">
      <h2>Your Booking</h2>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-12 col-md-6">
      {% if bag_items %}
      <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Description</th>
                    <th scope="col">Cost per day</th>
                    <th scope="col">Subtotal</th>
                </tr>
            </thead>
            <tbody>
                {% for item in bag_items %}
                <tr>
                    <td class="py-3">
                        <p>{{item.car.make}}, {{item.car.model}}</p>
                    </td>
                    <td class="py-3">
                        <p>{{item.car.cost_per_day}}</p>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
      </div>
      {% else %}
      <p>You don't have any bookings yet</p>
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
